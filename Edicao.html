<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="edicao.css" />
</head>
<body>
  <div class="layout">
    <!-- ===== MENU LATERAL ===== -->
<aside class="sidebar">
  <h2 class="logo"><i class="ri-graduation-cap-line"></i> Gestão</h2>

  <!-- ===== IMAGEM BANNER VERTICAL ===== -->
  <div class="sidebar-banner">
    <img src="imagens/Up.png" alt="Gestão de alunos" class="banner-imagem">
  </div>

  <nav class="menu">
    <a href="admin.html" class="menu-item"><i class="ri-dashboard-line"></i> Dashboard</a>
    <a href="Edicao.html" class="menu-item ativo"><i class="ri-user-2-line"></i> Alunos</a>
    <a href="Cadastro.html" class="menu-item"><i class="ri-add-line"></i> Cadastrar</a>
  </nav>
</aside>

    <!-- ===== CONTEÚDO PRINCIPAL ===== -->
    <main class="conteudo">
      <header class="topbar">
        <h1>Gerenciamento de Alunos</h1>
        <p>Visualize, edite ou remova alunos cadastrados.</p>
      </header>

      <button class="botao-novo">+ Novo Aluno</button>

      <section class="tabela-container">
        <div class="tabela-wrapper">
          <table class="tabela-alunos">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Turma</th>
                <th>Disciplina</th>
                <th>Professor</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaAlunos"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script>
    const alunos = [
      { nome: "Pedro Silva", turma: "3ºA - Informática", disciplina: "Desenvolvimento Web", professor: "Carlos Andrade" },
      { nome: "Maria Souza", turma: "3ºB - Redes", disciplina: "Banco de Dados", professor: "Ana Lima" },
      { nome: "Lucas Pereira", turma: "2ºA - Informática", disciplina: "Lógica de Programação", professor: "João Melo" }
    ];

    const tabela = document.getElementById("tabelaAlunos");

    alunos.forEach((aluno, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${aluno.nome}</td>
        <td>${aluno.turma}</td>
        <td>${aluno.disciplina}</td>
        <td>${aluno.professor}</td>
        <td>
          <button class="acao editar" onclick="editarAluno(${i})"><i class="ri-edit-line"></i></button>
          <button class="acao excluir" onclick="excluirAluno(${i})"><i class="ri-delete-bin-6-line"></i></button>
        </td>
      `;
      tabela.appendChild(row);
    });

    function editarAluno(i) {
      const novoNome = prompt("Digite o novo nome do aluno:", alunos[i].nome);
      if (novoNome) {
        alunos[i].nome = novoNome;
        alert("Aluno atualizado com sucesso!");
        location.reload();
      }
    }

    function excluirAluno(i) {
      if (confirm(`Deseja realmente excluir ${alunos[i].nome}?`)) {
        alunos.splice(i, 1);
        alert("Aluno excluído com sucesso!");
        location.reload();
      }
    }
  </script>
</body>
</html>
