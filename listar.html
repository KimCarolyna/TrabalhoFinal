<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Cadastros</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a1432, #13254d);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #00c6ff;
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #1c2754;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .botoes {
      text-align: center;
      margin-bottom: 20px;
    }

    .botoes button {
      background-color: #00c6ff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .botoes button:hover {
      background-color: #0080ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
      overflow-x: auto;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #2e3a6a;
    }

    th {
      background-color: #0d1b3d;
      color: #00c6ff;
    }

    tr:hover {
      background-color: rgba(255,255,255,0.05);
    }

    .vazio {
      text-align: center;
      color: #ccc;
      margin-top: 20px;
    }

    .voltar {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #00c6ff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .voltar:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Lista de Cadastros</h1>

    <div class="botoes">
      <button onclick="carregarLista('alunos')">Ver Alunos</button>
      <button onclick="carregarLista('professores')">Ver Professores</button>
    </div>

    <table id="tabelaLista">
      <thead id="cabecalhoTabela"></thead>
      <tbody id="corpoTabela"></tbody>
    </table>

    <p class="vazio" id="mensagemVazia">Selecione uma opção acima.</p>

    <a href="Cadastro.html" class="voltar">⬅ Voltar para Cadastro</a>
  </div>

  <script>
    async function carregarLista(tipo) {
      try {
        const resposta = await fetch("http://localhost:3000/listar");
        const dados = await resposta.json();

        const lista = tipo === "alunos" ? dados.alunos : dados.professores;
        const cabecalhoTabela = document.getElementById("cabecalhoTabela");
        const corpoTabela = document.getElementById("corpoTabela");
        const mensagemVazia = document.getElementById("mensagemVazia");

        corpoTabela.innerHTML = "";
        cabecalhoTabela.innerHTML = "";
        mensagemVazia.textContent = "";

        if (lista.length === 0) {
          mensagemVazia.textContent = "Nenhum cadastro encontrado.";
          return;
        }

        // Cabeçalho da tabela
        const chaves = Object.keys(lista[0]);
        cabecalhoTabela.innerHTML = `
          <tr>${chaves.map(c => `<th>${c.toUpperCase()}</th>`).join("")}</tr>
        `;

        // Corpo da tabela
        lista.forEach(item => {
          const linha = `<tr>${chaves.map(c => `<td>${item[c] || ""}</td>`).join("")}</tr>`;
          corpoTabela.innerHTML += linha;
        });
      } catch (erro) {
        console.error("Erro ao carregar lista:", erro);
        alert("❌ Erro ao buscar dados. Verifique se o servidor está rodando!");
      }
    }
  </script>
</body>
</html>
